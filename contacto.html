  </div>
    <div id="container-form">
      <h1>Formulario de contacto</h1>      
      <form action="" method="post" id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50"><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="50"><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" maxlength="15"><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" ><br>
        
        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" >
          <option value="" disabled selected>Selecciona una provincia</option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Córdoba">Córdoba</option>
          <option value="Entre Ríos">Entre Ríos</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Río Negro">Río Negro</option>
          <option value="Salta">Salta</option>
          <option value="San Juan">San Juan</option>
          <option value="San Luis">San Luis</option>
          <option value="Santa Fe">Santa Fe</option>
        </select><br><br>
        
        <input type="submit" value="Enviar" id="submit-btn">
      </form>
    </div>
    
    <div id="cartel" class="hidden">
    </div>
